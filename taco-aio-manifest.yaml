schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ceph
data:
  chart_name: ceph
  release: ceph
  namespace: ceph
  timeout: 3600
  wait:
    timeout: 3600
    labels:
      release_group: taco-ceph
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values:
    endpoints:
      identity:
        namespace: "openstack"
      object_store:
        namespace: "ceph"
      ceph_mon:
        namespace: "ceph"
    ceph:
      enabled:
        mds: true
      rgw_keystone_auth: true
    deployment:
      storage_secrets: true
      ceph: true
      rbd_provisioner: true
      client_secrets: false
      rgw_keystone_user_and_endpoints: false
    bootstrap:
      enabled: true
    conf:
      ceph:
        config:
          global:
            mon_host: null
            osd_pool_default_size: 1
          osd:
            osd_crush_chooseleaf_type: 0
    storageclass:
      provision_storage_class: true
      user_id: admin
    manifests:
      daemonset_mon: true
      deployment_rgw: true
      deployment_moncheck: true
    network:
      public: 192.168.1.0/24
      cluster: 192.168.1.0/24
  source:
    type: git
    location: https://github.com/sktelecom-oslab/openstack-helm
    subpath: ceph
    reference: 2.0.0
  dependencies:
    - helm-toolkit
